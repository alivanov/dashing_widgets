<h1 class="title" data-bind="name"></h1>

<ol>
  <li data-foreach-item="items">
    <span class="label" data-bind="item.Trends.text"></span>
    <span class="value" data-bind="item.Trends.href"></span>
  </li>
</ol>

<ul class="list-nostyle">
  <li data-foreach-item="items">
    <span class="label" data-bind="item.Trends.text"></span>
    <a target="_blank" class="value" data-bind-href="item.Trends.href" data-bind="item.Trends.href"></a>
  </li>
</ul>

<p class="more-info" data-bind="frequency"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
